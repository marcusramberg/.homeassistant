    alias: Goodnight
    sequence:
      - event: LOGBOOK ENTRY
        event_data:
          name: Family
          message: Is going to bed
      - alias: Turn off tv
        service: media_player.turn_off
        data:
          entity_id: media_player.lg_tv_remote
      - alias: Turn off light
        service: switch.turn_off
        data:
          entity_id: switch.livingroom_light
